jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/checkout@v3
      with:
        repository: philiprbrenan/DataTableText
        path: dtt

    - name: Cpan
      run:  sudo cpan install -T Data::Dump

    - name: Run dtt1
      run: |
        tree
        ls -la dtt/lib/Data/Table/Text.pm
        perl -Idtt/lib/ -MData::Table::Text -e"use v5.30; say STDERR $Data::Table::Text::VERSION"

    - name: Run dtt2
