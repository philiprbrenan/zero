name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/checkout@v3
      with:
        repository: philiprbrenan/DataTableText
        path: dtt

    - name: Cpan
      run:  sudo cpan install -T Data::Dump

    - name: Tree dtt
      run:  tree

    - name: Run dtt
      run: |
        perl -Idtt/lib/ -mData::Table::Text -e"use v5.30; say $Data::Table::Text::VERSION"
        perl -Ilib -mData::Table::Text -e"use v5.30; say $Data::Table::Text::VERSION"
