# Test $d

name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - name: Cpan
      run: |
        sudo cpan install -T Data::Dump Data::Table::Text

    - name: Zero Emulator
      run: |
        perl lib/Zero/Emulator.pm

    - name: Zero NWayTree
      run: |
        perl lib/Zero/NWayTree.pm

    - name: Zero testEmulator
      run: |
        perl examples/testEmulator.pl

    - name: Zero testNWayTree
      run: |
        perl examples/testNWayTree.pl

    - name: Zero bubbleSort
      run: |
        perl examples/bubbleSort.pl

    - name: Zero insertionSort
      run: |
        perl examples/insertionSort.pl

    - name: Zero quickSort
      run: |
        perl examples/quickSort.pl

    - name: Zero selectionSort
      run: |
        perl examples/selectionSort.pl

