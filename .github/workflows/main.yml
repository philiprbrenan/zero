name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/checkout@v3
      with:
        repository: philiprbrenan/DataTableText
        path: dtt

    - name: Cpan
      run:  sudo cpan install -T Data::Dump

    - name: Tree dtt
      run:  tree

    - name: Run dtt
      run: |
        perl -Idtt/lib/ -MData::Table::Text;
        perl -Idtt/lib  -MData::Table::Text;
        perl -Idtt/lib/ -mData::Table::Text;
        perl -Idtt/lib  -mData::Table::Text;
