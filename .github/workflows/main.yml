# Test $d

name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - name: Cpan
      run: |
        sudo cpan install -T Data::Dump Data::Table::Text

    - name: Emulator
      run: |
        perl lib/Zero/Emulator.pm

    - name: NWayTree
      run: |
        perl lib/Zero/NWayTree.pm

    - name: TestEmulator
      run: |
        perl examples/testEmulator.pl

    - name: TestNWayTree
      run: |
        perl examples/testNWayTree.pl

    - name: BubbleSort
      run: |
        perl examples/bubbleSort.pl

    - name: InsertionSort
      run: |
        perl examples/insertionSort.pl

    - name: QuickSort
      run: |
        perl examples/quickSort.pl

    - name: SelectionSort
      run: |
        perl examples/selectionSort.pl

  testWindows:
    runs-on: windows-latest

    defaults:
      run:
        shell: wsl-bash {0}                                                     # Use Windows Services For Linux as the command line in subsequent steps

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - uses: Vampire/setup-wsl@v2                                                # Install Windows Services For Linux - just: wsl --install -D Ubuntu
      with:
        distribution: Ubuntu-22.04

    - name: Ubuntu
      run: |
        sudo apt-get -y update

    - name: List
      run: |
        wsl --list --verbose

    - name: Configure Ubuntu
      run: |
        sudo apt-get -y install build-essential

    - name: Cpan
      run: |
        sudo cpan install -T Data::Dump Data::Table::Text

    - name: Emulator
      run: |
        perl lib/Zero/Emulator.pm

    - name: NWayTree
      run: |
        perl lib/Zero/NWayTree.pm

    - name: TestEmulator
      run: |
        perl examples/testEmulator.pl

    - name: TestNWayTree
      run: |
        perl examples/testNWayTree.pl

    - name: BubbleSort
      run: |
        perl examples/bubbleSort.pl

    - name: InsertionSort
      run: |
        perl examples/insertionSort.pl

    - name: QuickSort
      run: |
        perl examples/quickSort.pl

    - name: SelectionSort
      run: |
        perl examples/selectionSort.pl

