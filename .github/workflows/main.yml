name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'main'

    - name: Cpan
      run:  sudo cpan install -T Data::Dump Data::Table::Text

    - name: Ubuntu update
      run:  sudo apt update

    - name: Verilog
      run:  sudo apt -y install iverilog

    - name: Verilog Version
      run:  iverilog -V

    - name: fpga
      run:  iverilog -g2012 -o fpga           verilog/fpga/fpga.sv && timeout 1m ./fpga

    - name: ClockDivider
      run:  iverilog -g2012 -o clockDivider   verilog/clockDivider/clockDivider.tb     verilog/clockDivider/clockDivider.sv     && timeout 1m ./clockDivider

    - name: ClockAndQuery
      run:  iverilog -g2012 -o clockAndQuery  verilog/clockAndQuery/clockAndQuery.tb   verilog/clockAndQuery/clockAndQuery.sv   && timeout 1m ./clockAndQuery

    - name: CircularBuffer
      run:  iverilog -g2012 -o circularBuffer verilog/circularBuffer/circularBuffer.tb verilog/circularBuffer/circularBuffer.sv && timeout 1m ./circularBuffer

    - name: Emulator
      run:  perl lib/Zero/Emulator.pm

    - name: BubbleSort
      run:  perl examples/bubbleSort.pl

    - name: InsertionSort
      run:  perl examples/insertionSort.pl

    - name: QuickSort
      run:  perl examples/quickSort.pl

    - name: QuickSort Parallel
      run:  perl examples/quickSortParallel.pl

    - name: SelectionSort
      run:  perl examples/selectionSort.pl

    - name: TestEmulator
      run:  perl examples/testEmulator.pl

    - name: BTree
      run:  perl lib/Zero/BTree.pm

    - name: TestBTree
      run:  perl examples/testBTree.pl

